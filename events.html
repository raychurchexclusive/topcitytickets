<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Events - Top City Tickets</title>
  <link rel="stylesheet" href="style.css" />
  <link rel="icon" href="assets/logo.png" />
  <style>
    .event-card {
      display: flex;
      align-items: center;
      background-color: #222244;
      padding: 1rem;
      margin-bottom: 1rem;
      border-radius: 10px;
      color: #fff;
      box-shadow: 0 0 10px rgba(0, 217, 255, 0.1);
      text-decoration: none;
      transition: transform 0.3s ease;
    }

    .event-card:hover {
      transform: scale(1.02);
    }

    .event-card img {
      width: 100px;
      height: auto;
      border-radius: 5px;
      margin-right: 1rem;
    }

    .event-details {
      display: flex;
      flex-direction: column;
    }

    .event-details h3 {
      margin: 0;
      font-size: 1.2rem;
      color: #00d9ff;
    }

    .event-details p {
      margin: 0.5rem 0 0;
      color: #aaa;
    }

    .my-tickets-button {
      display: inline-block;
      margin-top: 2rem;
      padding: 0.8rem 1.5rem;
      font-size: 1rem;
      border: none;
      border-radius: 30px;
      cursor: pointer;
      background: linear-gradient(to right, #00d9ff, #8a2be2);
      color: #fff;
      text-decoration: none;
      transition: all 0.3s ease;
    }

    .my-tickets-button:hover {
      transform: scale(1.05);
    }
  </style>
</head>
<body class="events-body">
  <div class="auth-container">
    <img src="assets/logo.png" alt="Top City Tickets Logo" class="logo" />
    <h2 class="auth-title">Upcoming Events</h2>

    <a href="summer.html" class="event-card">
      <img src="assets/flyers/summerflyer.jpg" alt="Summer Beats Festival Flyer" />
      <div class="event-details">
        <h3>Summer Beats Festival</h3>
        <p>Saturday, July 12, 2025 Â· 6:00 PM</p>
      </div>
    </a>

    <a href="mytickets.html" class="my-tickets-button">My Tickets</a>
  </div>
</body>
</html>
