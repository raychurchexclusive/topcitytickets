<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Top City Tickets</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="icon" href="assets/logo.png" />
</head>
<body class="login-body">
    <script>
        // Function to check if the user is logged in
        function isLoggedIn() {
            // In a real application, you would check for a session token,
            // a cookie, or some other indicator of login status.
            // For this example, we'll use a simple check of a localStorage item.
            return localStorage.getItem('userLoggedIn') === 'true';
        }

        // Redirect if the user is logged in
        if (isLoggedIn()) {
            window.location.href = 'events.html';
        }
    </script>
    <div class="auth-container">
        <img src="assets/logo.png" alt="Top City Tickets Logo" class="logo" />
        <h2 class="auth-title">Welcome to Top City Tickets</h2>
        <p style="color: #ccc; margin-bottom: 2rem;">Live Events. Local Energy.</p>
        <div class="buttons">
            <a href="signup.html" class="btn">Sign Up</a>
            <a href="login.html" class="btn secondary">Log In</a>
        </div>
    </div>
</body>
</html>
