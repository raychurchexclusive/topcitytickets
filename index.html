<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Top City Tickets</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="icon" href="assets/logo.png" />
</head>
<body class="login-body">
    <script>
        function hasSessionCookie() {
            return document.cookie.includes('cookie_sesh='); // Use the cookie name you chose
        }

        if (hasSessionCookie()) {
            window.location.href = 'events.html';
        }
    </script>
    <div class="auth-container">
        <img src="assets/logo.png" alt="Top City Tickets Logo" class="logo" />
        <h2 class="auth-title">Welcome to Top City Tickets</h2>
        <p style="color: #ccc; margin-bottom: 2rem;">Live Events. Local Energy.</p>
        <div class="buttons">
            <a href="signup.html" class="btn">Sign Up</a>
            <a href="https://accounts.google.com/o/oauth2/v2/auth?client_id=YOUR_GOOGLE_CLIENT_ID&redirect_uri=YOUR_VERCEL_REDIRECT_URI&response_type=code&scope=openid%20profile%20email&access_type=offline" class="btn secondary">Log In with Google</a>
        </div>
    </div>
</body>
</html>
